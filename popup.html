<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>NSLrc</title>
	<link rel="stylesheet" href="css/mycss.css">
</head>

<body>
	<div id="cont">
		<div id='aplayer'></div>
		<input type="text" id="sheet" class="my-input" placeholder="歌单id"><br>
		<span id="sheets"></span>
		<input type="button" id="open" class="my-btn" value="打开音乐"><br>
		<input type="button" id="lrc" class="my-btn" value="显示歌词"><br>
		<input type="button" id="clear" class="my-btn" value="重置页面"><br>
		<div id="menu">
			<span id="name"></span><br><span id="artist" class="artist"></span><br>
			<input type="button" id="start" class="my-btn my-little-btn" title="播放" value="▷"><input type="button" id="pause" class="my-btn my-little-btn" title="暂停" value="▨"><input type="button" id="up" class="my-btn my-little-btn" title="音量+" style="font-size: 14px; bottom: -2px;" value="♫"><input type="button" id="down" class="my-btn my-little-btn" title="音量-" style="font-size: 14px; bottom: -2px;" value="♪"><br>
			<input type="button" id="s" class="my-btn my-little-btn" value="上"><input type="button" id="x" class="my-btn my-little-btn" value="下"><input type="button" id="d" class="my-btn my-little-btn" value="单"><input type="button" id="sj" class="my-btn my-little-btn" value="随">
		</div>
		<p id="show">NSLrc</p>
	</div>
	<script type="text/javascript" src="js/popup.js"></script>
</body>

</html>
